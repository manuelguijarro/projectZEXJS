<html>
<head>
  <meta charset="utf-8">
  <title>Zex: Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <h1 style="text-align: center; padding: 25px 25px 0 25px;"><a href="index.html" rel="dofollow">Zex</a></h1>

            <div class="formbg-inner padding-horizontal--48">
              <span style="text-decoration: underline;" class="padding-bottom--15">Inicia sesión a tu cuenta</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Contraseña</label>
                    <div class="reset-pass">
                      <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                  </div>
                  <input type="password" name="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Continue">
                </div>
                <div class="field">
                  <span style="text-align: center;padding-top: 10px; font-weight: bold; font-size: 15px;">¿No tienes cuenta? <a style="font-style:italic ;" href="">Regístrate</a></span>
                </div>
              </form>
            </div>
          </div>
          <div  class="footer-link padding-top--24">
            <div style="background-color: black; padding: 5px; margin-top: 60px;" class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">© Zex</a></span>
              <span><a href="#">Contacto</a></span>
              <span><a href="#">Término y condiciones</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
